version: "3.8"

services:
  nextcloud:
    image: nextcloud:stable
    container_name: nextcloud
    restart: always
    ports:
      - "8080:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}
      - SQLITE_DATABASE=nextcloud
    volumes:
      - nextcloud_data:/var/www/html

  locust:
    image: locustio/locust
    container_name: locust
    command: -f /locust-tasks/tasks.py --host=http://nextcloud
    ports:
      - "8089:8089"
    volumes:
      - ./locust-tasks:/locust-tasks
      - ./test-data:/test-data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"

  nextcloud-exporter:
    image: ghcr.io/xperimental/nextcloud-exporter:latest
    container_name: nextcloud-exporter
    restart: always
    environment:
      - NEXTCLOUD_SERVER=http://nextcloud
      - NEXTCLOUD_USERNAME=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_LISTEN_ADDRESS=:9205
    ports:
      - "9205:9205"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

volumes:
  nextcloud_data:
  grafana_data:
  prometheus_data:
