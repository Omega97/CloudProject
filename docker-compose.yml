version: '3'

services:
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: always
    ports:
      - "8080:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - SQLITE_DATABASE=nextcloud
      - SQLITE_DB_DIR=/var/www/html/data
    volumes:
      - nextcloud_data:/var/www/html

  locust:
    image: locustio/locust
    container_name: locust
    command: -f /locust-tasks/tasks.py --host=http://nextcloud
    ports:
      - "8089:8089"
    volumes:
      - ./locust-tasks:/locust-tasks
      - ./test-data:/test-data  # Volume mount for the folder containing file.txt
    
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  nextcloud-exporter:
    image: ghcr.io/xperimental/nextcloud-exporter:latest
    container_name: nextcloud-exporter
    restart: always
    environment:
      - NEXTCLOUD_SERVER=http://nextcloud  # TODO replace with your Nextcloud URL and port
      - NEXTCLOUD_USERNAME=admin
      - NEXTCLOUD_PASSWORD=admin
      - NEXTCLOUD_LISTEN_ADDRESS=:9205     # Adjust the port if needed
    ports:
      - "9205:9205"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin   # TODO replace with your Grafana admin password
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  nextcloud_data:
  grafana_data:
  prometheus:
